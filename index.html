<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" href="images/canivete-suico.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Utils</title>
</head>

<body>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-light border-bottom border-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/canivete-suico.png" alt="" width="50" height="50">
                <strong class="ml-2">Utils</strong>
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-5">

            <div class="col-sm-2">
                <div class="card shadow">
                    <div class="card-header">
                        <strong>Envia Whats</strong>
                    </div>
                    <div class="card-body">
                        <div class="row g3">
                            <label for="fone">Informe o número</label>
                            <input type="text" id="fone" class="form-control" onkeyup="fone">

                            <label for="fone">Insira a mensagem</label>
                            <textarea class="form-control" id="texto"></textarea>
                        </div>
                        <a href="" id="enviar" class="btn btn-success mt-3" onclick="enviar()">Enviar</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-5">
                <div class="card shadow">
                    <div class="card-header">
                        <strong>Calculo Data (Mês)</strong>
                    </div>
                    <div class="card-body">
                        <div class="row g3">
                            <div class="col-sm-4">
                                <label for="dtini">Informe a Data</label>
                                <input type="date" class="form-control" id="dtini">
                            </div>
                            <div class="col-sm">
                                <label for="month">Informe os meses</label>
                                <input type="text" class="form-control" id="month" onkeyup="somaData()">
                            </div>
                            <div class="col-sm-4">
                                <label for="dtnew">Data Atualizada</label>
                                <input type="text" class="form-control" id="dtnew" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-5">
                <div class="card shadow">
                    <div class="card-header">
                        <strong>Calculo Data (Dia)</strong>
                    </div>
                    <div class="card-body">
                        <div class="row g3">
                            <div class="col-sm-4">
                                <label for="dtini">Informe a Data</label>
                                <input type="date" class="form-control" id="diaini">
                            </div>
                            <div class="col-sm">
                                <label for="month">Informe os dias</label>
                                <input type="text" class="form-control" id="day" onkeyup="somaDia()">
                            </div>
                            <div class="col-sm-4">
                                <label for="dtnew">Data Atualizada</label>
                                <input type="text" class="form-control" id="dianew" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="js/moment.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
